<!DOCTYPE HTML>
</html>
<head>
	<title>Calculator website page</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<div id="page-wrap">
  		<div class = "display"><span class = "digit" id = "display">0</span></div>
		<br />
		<div class = "button calc-col" onclick = "numberClicked(1)"><span class ="digit"><br />1</span></div>
		<div class = "button calc-col" onclick = "numberClicked(2)"><span class ="digit"><br />2</span></div>
		<div class = "button calc-col" onclick = "numberClicked(3)"><span class ="digit"><br />3</span></div>
		<div class = "button calc-col" onclick = "clearDisplay()"><span class ="digit"><br />AC</span></div>
		<br />
		<br />
		<div class = "button calc-col" onclick = "numberClicked(4)"><span class ="digit"><br />4</span></div>
		<div class = "button calc-col" onclick = "numberClicked(5)"><span class ="digit"><br />5</span></div>
		<div class = "button calc-col" onclick = "numberClicked(6)"><span class ="digit"><br />6</span></div>
		<div class = "button calc-col" onclick = "operationClicked('+')"><span class ="digit"><br />+</span></div>
		<br />
		<br >
		<div class = "button calc-col" onclick = "numberClicked(7)"><span class ="digit"><br />7</span></div>
		<div class = "button calc-col" onclick = "numberClicked(8)"><span class ="digit"><br />8</span></div>
		<div class = "button calc-col" onclick = "numberClicked(9)"><span class ="digit"><br />9</span></div>
		<div class = "button calc-col" onclick = "operationClicked('-')"><span class ="digit"><br />-</span></div>
		<br />
		<br />
		<div class = "button calc-col" onclick = "numberClicked(0)"><span class ="digit"><br />0 </span></div>
		<div class = "button calc-col" onclick = "dotClicked()"><span class ="digit"><br /> . </span></div>
		<div class = "button calc-col" onclick = "operationClicked('%')"><span class ="digit"><br />%</span></div>
		<div class = "button calc-col" onclick = "operationClicked('/')"><span class ="digit"><br />/</span></div>
		<br />
		<br/>
		<div class = "button calc-col" onclick = "operationClicked('=')"><span class ="digit"><br />=</span></div>
	</div>
	<script src="script.js"></script>
</body>
</html>
